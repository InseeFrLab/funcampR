services:
- docker
script:
- ls -al
- docker info
- docker build -t inseefrlab/grimoire-r .
deploy:
  skip_cleanup: true
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    && docker push inseefrlab/grimoire-r
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
